services:
  redis:
    image: 'redis:latest'
    container_name: 'redis-server'
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    restart: always

  database:
    image: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db
    ports:
      - '5433:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  redis-data:
    driver: local
  pgdata:
    driver: local
